<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gerenciamento de Usuários</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous"><!-- comment -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container my-2">
            <h1>Gerenciamento de Usuário</h1>
            <hr>
            <h2>Atualizar Usuário</h2>
            <!-- th action precisa colocar toda a url request mapin + get/post maping da classe controller -->
            <form action="#" th:action="@{/usuario/saveUsuario}" th:object="${usuario}" method="POST">

                <input type="hidden" th:field="*{id}"/>

                <input type="text" th:field="*{nome}" 
                       class="form-control mb-4 col-4">
                <input type="text" th:field="*{cpf}" 
                       class="form-control mb-4 col-4" readonly>
                <input type="text" th:field="*{email}" 
                       class="form-control mb-4 col-4" readonly>
                <input type="text" th:field="*{telefone}" 
                       class="form-control mb-4 col-4">
                <input type="text" th:field="*{dtNascimento}" 
                       class="form-control mb-4 col-4">
                <input type="text" th:field="*{senha}" 
                       class="form-control mb-4 col-4">
                <input type="text" th:field="*{cargo}" 
                       class="form-control mb-4 col-4">

                <!--<select class="form-control" placeholder="status">
                    <option th:field="*{status}">Ativo</option>
                    <option th:field="*{status}">Inativo</option>
                </select>-->



                <input type="text" th:field="*{status}" placeholder="Status" 
                       class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2">Atualizar</button>


            </form>



        </div>

    </body>
</html>
