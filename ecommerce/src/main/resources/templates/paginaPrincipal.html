	<!-- inicio do carrosel do banner -->
	<header class="container">
		<div id="carouselMain" class="carousel carousel-dark slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselMain" data-slide-to="0" class="active"></li>
				<li data-target="#carouselMain" data-slide-to="1" class="active"></li>
				<li data-target="#carouselMain" data-slide-to="2" class="active"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active text-center" data-interval="3000">

					<img th:src="@{/banner.jpg}" alt="" class="img-fluid d-none d-md-block">
					<img th:src="@{/bannerMobile.jpg}" alt="" class="img-fluid d-block d-md-none">

				</div>
				<div class="carousel-item text-center" data-interval="3000">

					<img th:src="@{/banner.jpg}" alt="" class="img-fluid d-none d-md-block">
					<img th:src="@{/bannerMobile.jpg}" alt="" class="img-fluid d-block d-md-none">

				</div>
				<div class="carousel-item text-center" data-interval="3000">

					<img th:src="@{/banner.jpg}" alt="" class="img-fluid d-none d-md-block">
					<img th:src="@{/bannerMobile.jpg}" alt="" class="img-fluid d-block d-md-none">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselMain" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
				<span class="visually-hidden">Anterior</span>
			</a>
			<a class="carousel-control-next" href="#carouselMain" role="button" data-slide="next">
				<span class="carousel-control-next-icon"></span>
				<span class="visually-hidden">Próximo</span>
			</a>
		</div>
		<hr class="mt-3">
	</header>
	<!-- fim do carrosel do banner -->

	<main class="mb-5 pb-5 mb-md-0">
		<!-- regiao de conteúdo -->
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-5">
					<!-- FORMULARIO DE PESQUISA -->
					<form th:action="@{/loja}" method="GET"
						class="justify-content-center justify-content-md-start mb-3 mb-md-0">
						<div class="input-group mb-3">
							<input type="text" class="form-control" name="keyword" placeholder="Pesquisa por nome*">
							<button class="btn btn-primary" type="submit" id="button-addon2">Pesquisar</button>
						</div>
					</form>
				</div>
				<div class="col-12 col-md-7">
					<div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
						<form class="ml-3 d-inline-block">
							<select class="form-select form-select-sm">
								<option>Preço Maior</option>
								<option>Preço Menor</option>
							</select>
						</form>
					</div>

				</div>
			</div>
			<hr class="mt-3">

			<!-- início dos grids de produto -->
			<div class="row g-3">
				<div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 d-flex align-items-stretch"
					th:each="produto : ${listaProdutos}">
					<!--<!-- responsividade -->
					<div class="card text-center bg-light">
						<img class="card-img-top" height="150px" width="150px" th:src="@{${produto.getFoto}}" />
						<div class="card-header">
							R$ <span th:text="${produto.valorVenda}"></span>
						</div>
						<div class="card-body">
							<h5 class="card-title" th:text="${produto.nome}"></h5>
							<p class="card-text truncate-3l" th:text="${produto.descricao}"></p>
						</div>
						<div class="card-footer">
							<a th:href="@{/produto/showVerProduto/{id}(id=${produto.id})}" class="btn btn-primary"
								th:if="${produto.status == T(com.farmacos.ecommerce.enums.StatusUsuario).ATIVO}">Detalhes</a>

							<a th:href="@{/produto/showVerProduto/{id}(id=${produto.id})}" class="btn btn-primary disabled"
								th:if="${produto.status == T(com.farmacos.ecommerce.enums.StatusUsuario).INATIVO}" aria-disabled="true">Indisponivel</a>

							<!--TENTANDO INATIVAR UM PRODUTO NA TELA-->
							<!--                                <div th:if="${produto.isAtivo(produto.status}?#{true}">
                                    <a th:href="@{/produto/showVerProduto/{id}(id=${produto.id})}"
                                       class="btn btn-primary">Detalhes</a> 
                                    <div th:if="${produto.isAtivo(produto.status}?#{false}">
                                        <a th:href="@{/produto/showVerProduto/{id}(id=${produto.id})}"
                                           class="btn btn-primary">Detalhes</a> 
                                        <p>produto sem estoque</p>
                                    </div>
                                </div>-->
							<br>
						</div>
					</div>
				</div>
				<!-- final dos grids de produto -->
				<hr class="mt-3">

				<!-- paginação -->
				<div class="row-pb-4">
					<div class="col-12">
						<div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
							<nav class="d-inline-block" th:if="${totalPages > 1}">
								<ul class="pagination pagination-sm my-0">
									<li class="page-item"></li>
									<button class="page-link">
										<span th:each="i: ${#numbers.sequence(1, totalPages)}">
											<a th:if="${currentPage != i}"
												th:href="@{'/loja/page/' + ${i}}">[[${i}]]</a>
											<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
										</span>
									</button>
									<button class="page-link">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/loja/page/' + ${currentPage + 1}}">Próximo</a>
										<span th:unless="${currentPage < totalPages}">Próximo</span>
									</button>
									<button class="page-link">
										<a th:if="${currentPage < totalPages}"
											th:href="@{'/loja/page/' + ${totalPages}}">Último</a>
										<span th:unless="${currentPage < totalPages}">Último</span>
									</button>
								</ul>
							</nav>
						</div>
					</div>
				</div>
				<!-- fim da paginação -->
			</div><!-- FIM DIV CONTAINER -->
	</main>
