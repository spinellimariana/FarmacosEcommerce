<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gerenciamento de Usuários</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container my-2">

            <h1>LISTA DE USUÁRIOS</h1>
            <div align="right">
                <!-- th action precisa colocar toda a url request mapin + get/post maping da classe controller -->
                <a th:href="@{/usuario/showNewUsuarioForm}" class="btn btn-primary btn-sm mb-3" align="left">+</a>
            </div>
            <table border="1" class="table table-striped table-reponsive-md">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Data Nasc</th>
                        <th>Senha</th>
                        <th>Cargo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${listaUsuarios}">
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.telefone}"></td>
                        <td th:text="${usuario.dtNascimento}"></td>
                        <td th:text="${usuario.senha}"></td>
                        <td th:text="${usuario.cargo}"></td>
                        <td th:text="${usuario.status}"></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
