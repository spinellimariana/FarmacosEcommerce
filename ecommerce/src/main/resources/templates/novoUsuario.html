        <div class="container my-2">
            <h1>Gerenciamento de Usuário</h1>
            <hr>
            <h2>Salvar Usuário</h2>
            <!-- th action precisa colocar toda a url request mapin + get/post maping da classe controller -->
            <form action="#" th:action="@{/usuario/saveUsuario}" th:object="${usuario}" method="POST">

                <input id="nome" type="text" required nome="nome" th:field="*{nome}" placeholder="Nome do Usuário*" 
                       class="form-control mb-4 col-4">
                <input id="cpf" type="text" required cpf="cpf" oninput="mascara(this)" th:field="*{cpf}" placeholder="CPF*" 
                       class="form-control mb-4 col-4">
                <input id="email" type="email" required email="email" th:field="*{email}" placeholder="E-mail*" 
                       class="form-control mb-4 col-4">

                <input type="tel" id="phone" name="phone" pattern="[1-9]{2}-[0-9]{5}-[0-9]{4}" th:field="*{telefone}" placeholder="Telefone" 
                       class="form-control mb-4 col-4">

                <input type="date" th:field="*{dtNascimento}" placeholder="Data de Nascimento" 
                       class="form-control mb-4 col-4">
                <input id="senha" type="password" required senha="senha" th:field="*{senha}" placeholder="Senha*" 
                       class="form-control mb-4 col-4">
                <input id="cargo" type="text" required cargo="cargo" th:field="*{cargo}" placeholder="Cargo*" 
                       class="form-control mb-4 col-4">

                <!--<select class="form-control" placeholder="status">
                    <option th:field="*{status}">Ativo</option>
                    <option th:field="*{status}">Inativo</option>
                </select>-->

                <select th:field="*{status}">
                                <option th:value="'ATIVO'" th:text="Ativo"></option>
                                <option th:value="'INATIVO'" th:text="Inativo"></option>
                </select>
                <br>
                <br>

                <button type="submit" class="btn btn-info col-2">Salvar</button>

            </form>

            <!-- VALIDAÇÃO DO FORMATO DE ENTRADA DO CPF -->
            <script>
                function mascara(i) {
                    var v = i.value;
                    if (isNaN(v[v.length - 1])) { // impede entrar outro caractere que não seja número
                        i.value = v.substring(0, v.length - 1);
                        return;
                    }
                    i.setAttribute("maxlength", "14");
                    if (v.length == 3 || v.length == 7)
                        i.value += ".";
                    if (v.length == 11)
                        i.value += "-";
                }
            </script>

        </div>
