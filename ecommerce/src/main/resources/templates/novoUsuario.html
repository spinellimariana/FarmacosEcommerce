<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gerenciamento de Usu치rios</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
              crossorigin="anonymous"><!-- comment -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container my-2">
            <h1>Gerenciamento de Usu치rio</h1>
            <hr>
            <h2>Salvar Usu치rio</h2>
            <!-- th action precisa colocar toda a url request mapin + get/post maping da classe controller -->
            <form action="#" th:action="@{/usuario/saveUsuario}" th:object="${usuario}" method="POST">

                <input id="nome" type="text" required nome="nome" th:field="*{nome}" placeholder="Nome do Usu치rio*" 
                       class="form-control mb-4 col-4">
                <input id="cpf" type="text" required cpf="cpf" th:field="*{cpf}" placeholder="CPF*" 
                       class="form-control mb-4 col-4">
                <input id="email" type="text" required email="email" th:field="*{email}" placeholder="E-mail*" 
                       class="form-control mb-4 col-4">
                <input type="text" th:field="*{telefone}" placeholder="Telefone" 
                       class="form-control mb-4 col-4">
                <input type="text" th:field="*{dtNascimento}" placeholder="Data de Nascimento" 
                       class="form-control mb-4 col-4">
                <input id="senha" type="text" required senha="senha" th:field="*{senha}" placeholder="Senha*" 
                       class="form-control mb-4 col-4">
                <input id="cargo" type="text" required cargo="cargo" th:field="*{cargo}" placeholder="Cargo*" 
                       class="form-control mb-4 col-4">

                <!--<select class="form-control" placeholder="status">
                    <option th:field="*{status}">Ativo</option>
                    <option th:field="*{status}">Inativo</option>
                </select>-->
                


                <input id="status" type="text" required cargo="status" th:field="*{status}" placeholder="Status*" 
                       class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2">Salvar</button>


            </form>



        </div>
    </body>
</html>
