<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gerenciamento de Produtos</title>
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Farmacos</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" style="justify-content: space-between">
                        <li>Bem-Vindo, <span sec:authentication="principal.username">User </span><li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-2">
            <h1>Lista de Produtos:</h1>
            <br>

            <form th:action="@{/produto}" method="GET">
                <input type="text" name="keyword" placeholder="Pesquisa por nome*">
                <input type="submit" value="Search" class="btn btn-primary">
            </form>



            <div align="right">
                <!-- th action precisa colocar toda a url request mapin + get/post maping da classe controller -->
                <a th:href="@{/produto/showNewProdutoForm}" class="btn btn-primary btn-sm mb-3">+</a>
            </div>

            <table border="1" class="table table-striped table-reponsive-md">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>QTD</th>
                        <th>Preço</th>
                        <th>Descrição</th>
                        <!--<<th>Avaliação</th>-->
                        <th>Foto</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${listaProdutos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.qtdEstoque}"></td>
                        <td th:text="${produto.valorVenda}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <!--<td th:text="${produto.avaliacao}"></td>-->
                        <td><img class="imgProduto" height="50px" width="50px"  th:src="@{${produto.getFoto}}" /></td>
                        <td th:text="${produto.status}"></td>

                        <td> <a th:href="@{/produto/showFormForUptade/{id}(id=${produto.id})}"
                                class="btn btn-primary">Atualizar</a> </td>

                        <td> <a th:href="@{/produto/ativoInativo/{id}(id=${produto.id})}"
                                class="btn btn-primary">Ativar/Inativar</a> </td>

                        <td> <a th:href="@{/produto/showVerProduto/{id}(id=${produto.id})}"
                                class="btn btn-primary">Ver</a> </td>

                    </tr>
                </tbody>
            </table>

            <!-- PAGINAÇÃO COM GRID -->
            <div th:if="${totalPages > 1}">

                <div class="row-col-sm-10">
                    <div class="col-sm-2">
                        Total: [[${totalItems}]]
                    </div>
                    <div class="col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${currentPage != i}" th:href="@{'/produto/page/' + ${i}}">[[${i}]]</a>
                            <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                        </span>
                    </div>
                    <div class="col-sm-1">
                        <a th:if="${currentPage < totalPages}"
                           th:href="@{'/produto/page/' + ${currentPage + 1}}">Próximo</a>
                        <span th:unless="${currentPage < totalPages}">Próximo</span>
                    </div>

                    <div class="col-sm-1">
                        <a th:if="${currentPage < totalPages}" th:href="@{'/produto/page/' + ${totalPages}}">Último</a>
                        <span th:unless="${currentPage < totalPages}">Último</span>
                    </div>
                </div>

            </div>


        </div>
    </body>
</html>
